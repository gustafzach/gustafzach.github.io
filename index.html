      left: 0;
      right: 0;

    .toggle-slider:before {

      content: "";

      width: 16px;
      left: 2px;
      bottom: 2px;

      transition: .4s;

  <script>
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');

    // Wave parameters for static waves
    const wavePhase = 0;          // Constant phase for a static look
    const waveFrequency = 0.02;     // Horizontal frequency of the sine waves
    const waveAmplitude = 20;       // Base amplitude of each wave line
    const lineCount = 50;           // More lines for a denser, woven pattern
    const lineSpacing = 8;          // Reduced spacing for a tighter look

    // "Rug push" effect parameters
    const pushRadius = 120;         // Radius of the effect around the mouse
    const pushStrength = 40;        // How strongly the waves are pushed
    let mouseX = -9999, mouseY = -9999; // Start off-canvas

    // Resize canvas to match its displayed size
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    // Compute vertical offset based on proximity to the mouse pointer
    function getPushOffset(x, y) {
      const dx = x - mouseX;
      const dy = y - mouseY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < pushRadius) {
        const force = (pushRadius - dist) / pushRadius;
        return -force * pushStrength;
      }
      return 0;
    }

    // Draw multiple static wave lines with the interactive push effect
    function drawWaves() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Create a gradient reminiscent of the desired electric/dynamic look
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, '#013a63');   // Dark Blue
      gradient.addColorStop(0.3, '#fa4514');   // Vibrant Orange
      gradient.addColorStop(0.6, '#2f70b1');   // Mid-tone Blue
      gradient.addColorStop(1, '#ff4100');   // Orange

      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2;

      for (let i = 0; i < lineCount; i++) {
        ctx.beginPath();
        // Calculate a vertical offset for each line to center the pattern
        const lineOffset = (i - lineCount / 2) * lineSpacing;
        for (let x = 0; x <= canvas.width; x++) {
          const baseY = canvas.height / 2 + lineOffset;
          let y = baseY + waveAmplitude * Math.sin(x * waveFrequency + wavePhase + i);
          y += getPushOffset(x, baseY);
          if (x === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.stroke();
      }
    }

    function animate() {
      drawWaves();
      requestAnimationFrame(animate);
    }

    // Update mouse coordinates for the "rug push" effect
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    canvas.addEventListener('mouseleave', () => {
      mouseX = -9999;
      mouseY = -9999;
    });

    window.addEventListener('load', () => {
      resizeCanvas();
      animate();
    });
    window.addEventListener('resize', resizeCanvas);
  </script>
