    /* LEFT COLUMN: WAVE CANVAS */

    /* RIGHT COLUMN: CONTENT */

  <!-- JAVASCRIPT: Dense, Static Waves with Rug Push -->
  <script>
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');

    // Wave parameters for static waves
    const wavePhase = 0;        // Keep waves static
    const waveFrequency = 0.02; // Horizontal frequency
    const waveAmplitude = 20;   // Base amplitude
    const lineCount = 50;       // Dense wave lines
    const lineSpacing = 8;      // Closer spacing for a woven look

    // "Rug push" effect parameters
    const pushRadius = 120;
    const pushStrength = 40;
    let mouseX = -9999, mouseY = -9999;

    // Resize canvas to match its displayed size
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    // Calculate vertical offset if near mouse
    function getPushOffset(x, y) {
      const dx = x - mouseX;
      const dy = y - mouseY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < pushRadius) {
        const force = (pushRadius - dist) / pushRadius;
        // negative => dip under mouse; switch sign if you want a bulge
        return -force * pushStrength;
      }
      return 0;
    }

    // Draw multiple static wave lines with push effect
    function drawWaves() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Multi-stop gradient for a colorful effect
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0,   '#013a63');  // Dark Blue
      gradient.addColorStop(0.3, '#fa4514');  // Vibrant Orange
      gradient.addColorStop(0.6, '#2f70b1');  // Mid-tone Blue
      gradient.addColorStop(1,   '#ff4100');  // Another orange

      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2;

      for (let i = 0; i < lineCount; i++) {
        ctx.beginPath();
        // Vertical offset for each line
        const lineOffset = (i - lineCount / 2) * lineSpacing;

        for (let x = 0; x <= canvas.width; x++) {
          const baseY = canvas.height / 2 + lineOffset;
          // Static wave formula
          let y = baseY + waveAmplitude * Math.sin(x * waveFrequency + wavePhase + i);
          // Add the push offset
          y += getPushOffset(x, baseY);

          if (x === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.stroke();
      }
    }

    function animate() {
      drawWaves();
      requestAnimationFrame(animate);
    }

    // Track mouse movement for the "rug push"
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    canvas.addEventListener('mouseleave', () => {
      mouseX = -9999;
      mouseY = -9999;
    });

    // Initialize
    window.addEventListener('load', () => {
      resizeCanvas();
      animate();
    });
    window.addEventListener('resize', resizeCanvas);
  </script>
