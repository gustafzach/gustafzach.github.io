<!DOCTYPE html>
<html>

<head>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg-full.js"></script>
  <title>GZ</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      padding: 40px;
      color: #ddd;
      background-color: #f4f4f4;
      margin: 0;
    }

    h1 {
      font-size: 25px;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 60px;
      margin-bottom: 60px;
      margin-left: 60px;
      margin-right: 60px;
    }

    .left-column {
      flex: 1;
    }

    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-left: 40px;
      text-align: center;
    }

    .description {
      margin-bottom: 10px;
      text-align: justify;
      max-width: 70%;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
    }

    .contact-info {
      text-align: left;
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .swarm-paper-link {
      font-size: 16px;
      color: #0D11CF; /* Typical blue - light mode */
      text-decoration: underline; /* Add underline to the link */
    }

    /* Visited link styles */
    a:visited {
      color: #0D11CF; /* Set the desired color for visited links */
    }

    /* Light Mode Styles */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f4f4f4;
        color: #333;
      }
    }

    /* Dark Mode Styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0D1117;
        color: #ddd;
      }
      .swarm-paper-link {
        color: #E16F76; /* Red - dark mode */
      }
      a:visited {
        color: #E16F76; /* Set the color for visited links in dark mode */
      }
    }

    /* Toggle Switch Styles */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:focus + .toggle-slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .toggle-slider:before {
      -webkit-transform: translateX(20px);
      -ms-transform: translateX(20px);
      transform: translateX(20px);
    }

    /* Dark Mode specific styles */
    input:checked + .toggle-slider:before {
      background-color: #0D1117;
    }

    /* Light Mode specific styles */
    @media (prefers-color-scheme: light) {
      .toggle-switch {
        margin-left: auto;
      }
    }

    /* Dark Mode specific styles */
    @media (prefers-color-scheme: dark) {
      .toggle-switch {
        margin-right: auto;
      }
    }

    /* Toggle Switch Animation */
    .toggle-slider-active {
      background-color: #2196F3;
    }

    .toggle-slider-active:before {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <h1>GZ</h1>

  <!-- Toggle Switch for Dark/Light Mode -->
  <div class="toggle-switch">
    <input type="checkbox" id="mode-toggle" onchange="toggleMode()" />
    <span class="toggle-slider" id="toggle-slider"></span>
  </div>

  <div class="container">
    <div class="left-column">
      <img src="assets/my_image.jpeg" style="max-width: 100%; height: auto;">
    </div>

    <div class="right-column">
      <div class="contact-info">
        <h4>Works</h4>
      </div>
      <div class="description">
        <p><a href="https://gustafzach.github.io/atic">ATIC Project</a></p>
        <p><a href="https://gustafzach.github.io/atic">ICT4S Conference Paper</a></p>
        <p><a href="https://gustafzach.github.io/atic">BSc Thesis</a></p>
      </div>
      <div class="contact-info">
        <h4>Contact</h4>
        <p>Gustaf Zachrisson<br><a href="mailto:gustafza@kth.se" class="swarm-paper-link">gustafza@kth.se</a></p>
      </div>
    </div>
  </div>

  <script>
    function toggleMode() {
      var body = document.body;
      var toggleSlider = document.getElementById("toggle-slider");

      body.classList.toggle("dark-mode");
      toggleSlider.classList.toggle("toggle-slider-active");
    }
  </script>

</body>

</html>
