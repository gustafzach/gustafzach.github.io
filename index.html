<!DOCTYPE html>
<html>
<head>
  <title>Static Weave Waves</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      padding: 40px;
      color: #ddd;
      background-color: #f4f4f4;
      margin: 0;
    }
    #waveCanvas {
      max-width: 100%;
      height: auto;
      width: 100%;
      height: 400px; /* Adjust as needed */
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="waveCanvas"></canvas>

  <script>
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');

    // Wave parameters
    const wavePhase = 0;            // Keeping it constant for a "static" look
    const waveFrequency = 0.02;       // Horizontal wave frequency
    const waveAmplitude = 20;         // Base wave amplitude
    const lineCount = 50;             // Increased number of wave lines for a denser look
    const lineSpacing = 8;            // Reduced spacing for more lines per canvas height

    // "Rug push" effect parameters
    const pushRadius = 120;           // Radius of the 'force' effect
    const pushStrength = 40;          // Strength of the push
    let mouseX = -9999, mouseY = -9999; // Start off-canvas

    // Resize canvas to fit its displayed size
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    // Calculate extra vertical offset if the mouse is near a point
    function getPushOffset(x, y) {
      const dx = x - mouseX;
      const dy = y - mouseY;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < pushRadius) {
        const force = (pushRadius - dist) / pushRadius;
        return -force * pushStrength;
      }
      return 0;
    }

    // Draw multiple, static wave lines with the push effect
    function drawWaves() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Create a gradient reminiscent of an electric/dynamic color palette
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0,   '#013a63');  // Dark Blue
      gradient.addColorStop(0.3, '#fa4514');  // Vibrant Orange
      gradient.addColorStop(0.6, '#2f70b1');  // Mid-tone Blue
      gradient.addColorStop(1,   '#ff4100');  // Orange

      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2;

      // Draw each line in a loop
      for (let i = 0; i < lineCount; i++) {
        ctx.beginPath();
        // Offset each line vertically, centering the pattern
        const lineOffset = (i - lineCount / 2) * lineSpacing;

        for (let x = 0; x <= canvas.width; x++) {
          const baseY = canvas.height / 2 + lineOffset;
          // Use the same static phase for every frame, with a per-line offset for variation
          let y = baseY + waveAmplitude * Math.sin(x * waveFrequency + wavePhase + i);
          // Add the "push" offset from mouse interaction
          y += getPushOffset(x, baseY);

          if (x === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.stroke();
      }
    }

    // Animation loop â€“ even though the waves are static, we continuously redraw
    // so that the push effect is responsive.
    function animate() {
      drawWaves();
      requestAnimationFrame(animate);
    }

    // Track mouse movement for "pushing" effect
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    // Reset mouse position when it leaves the canvas
    canvas.addEventListener('mouseleave', () => {
      mouseX = -9999;
      mouseY = -9999;
    });

    // Initialize
    window.addEventListener('load', () => {
      resizeCanvas();
      animate();
    });
    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
