<!DOCTYPE html>
<html>

<head>
  <title>My Professional GitHub Page</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      padding: 40px;
      color: #ddd;
    }

    h1 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #222;
    }

    video {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Time-Varying Density Control for Large-Scale Multi-Agent Systems Using Heat and Continuity Equation</h1>
    <a href="assets/svarm.pdf">Paper</a>

    <div class="grid-container">
      <div class="video-container">
        <h2>Gaussian without ff</h2>
        <video controls autoplay loop>
          <source src="assets/gaussian_wo_ff.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-container">
        <h2>Gaussian with ff</h2>
        <video controls autoplay loop>
          <source src="assets/gaussian_w_ff.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-container">
        <h2>Walking man without ff</h2>
        <video controls autoplay loop>
          <source src="assets/man_walking_wo_ff.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-container">
        <h2>Walking man with ff</h2>
        <video controls autoplay loop>
          <source src="assets/man_walking_w_ff.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <div class="footer">
      <h3>Contact Information:</h3>
      <p>Name: John Smith</p>
      <p>Email: johnsmith@example.com</p>
      <p>Phone: +1 123-456-7890</p>
    </div>
  </div>
</body>

</html>
