<!DOCTYPE html>
<html>

<head>
  <title>G Zachrisson Test GitHub Website</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      padding: 40px;
      color: #ddd;
      background-color: #000;
    }

    h1 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 20px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .video-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    video {
      max-width: 100%;
      height: auto;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    /* Light Mode Styles */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f4f4f4;
        color: #333;
      }

      .grid-container {
        background-color: #f4f4f4;
      }

      a.swarm-paper-link {
        color: #007bff; /* Typical blue */
      }
    }

    /* Dark Mode Styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0D1117;
      }

      .grid-container {
        background-color: #0D1117;
      }

      a.swarm-paper-link {
        color: #D54740; /* Red */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Time-Varying Density Control for Large-Scale Multi-Agent Systems Using Heat and Continuity Equation</h1>
    <p>Welcome to my GitHub page showcasing examples related to swarm algorithms and control systems.</p>

    <a href="assets/svarm.pdf" class="swarm-paper-link" style="font-size: 24px; margin-bottom: 20px;">Paper</a>

    <div class="grid-container">
      <video controls autoplay loop>
        <source src="assets/gaussian_wo_ff.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls autoplay loop>
        <source src="assets/gaussian_w_ff.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls autoplay loop>
        <source src="assets/man_walking_wo_ff.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls autoplay loop>
        <source src="assets/man_walking_w_ff.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls autoplay loop>
        <source src="assets/man_walking.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="footer">
      <h3>Contact Information</h3>
      <p>Name: G Zachrisson</p>
      <p>Email: gustafza@kth.se</p>
    </div>
  </div>
</body>

</html>
